<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
      <style>
      .hidden {
           display: none;
    }
    ul {
      list-style-type: style none;
      padding: 0;
      margin: 0;
      width: 200px;
    }
    li {
      clear: both;
    }
    li button {
      -webkit-appearance: none;
      border: none;
      outline: none;
      color: red;
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
    
</style>
  </head>
  <body>
    <form id='form'>
    <input type="text" id='description' name="description"/>
    <input type="submit" value="Create" />
    </form>
    <div class ="hidden" id ="error" > Something went wrong! </div>
    <ul id='todos'>
      {% for d in data %}
      <li>
        <input class="check-completed" data-id="{{ d.id }}" 
        type="checkbox" {% if d.completed %} checked {% endif %} /> 
        {{d.description }}
      <button>&cross;</button>
      </li>
      {% endfor %}
    </ul>

    <ul id="todos">
      {% for todo in todos %}
      <li>
        <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
        {{ todo.description }}
        <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>


<script>
    const checkboxes = document.querySelectorAll('.check-completed');
    for (let i = 0; i < checkboxes.length; i++) {
      const checkbox = checkboxes[i];
      checkbox.onchange = function(e) {
        const newCompleted = e.target.checked;
        const todoId = e.target.dataset['id'];
        fetch ('/todos/' + todoId + '/set-completed', {
        method: 'POST',
        body: JSON.stringify({ 'completed': newCompleted }),
        headers:  {
             'Content-Type': 'application/json',
       }
    })
    .then (function() {
      document.getElementById('error').classname='hidden';
    })
    .catch(function() {
      document.getElementById('error').className='';
    })
      }
    }
    document.getElementById('form').onsubmit = function (e) {
    e.preventDefault();
    fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({'description': document.getElementById('description').value
        }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
    .then(function(response) {

         return response.json();
    })
    .then(function(jsonResponse) {

         const liItem= document.createElement('LI');
         liItem.innerHTML = jsonResponse['description'];
         document.getElementById('todos').appendChild(liItem);
         document.getElementById('error').classname='hidden';
    })
    .catch(function() {
      document.getElementById('error').className='';
    })

  }  
  const deleteBtns = document.querySelectorAll('.delete-button');
  for (let i = 0; i < deleteBtns.length; i++) {
    const btn = deleteBtns[i];
    btn.onclick = function(e) {
      const todoId = e.target.dataset['id'];
      fetch('/todos/' + todoId, {
        method: 'DELETE'
      });
    }
  }


</script>


  </body>
</html>
